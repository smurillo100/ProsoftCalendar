<!DOCTYPE html>
<html>
<head>
    <title>Prosoft Calendar Programming Exercise</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="styles/calendar_page.css" />
    <link rel="stylesheet" href="styles/prosoft_calendar.css" />
    <script src="Scripts/jquery-2.2.3.min.js"></script>

<body>
    <h1>Prosoft Calendar Programming Exercise</h1>
    <form id="frmSchedule">
        <div class="inputLine">
            <label for="txtStartDate">Start Date:</label>
            <input id="txtStartDate" type="text" />
        </div>
        <div class="inputLine">
            <label for="">Number of Days:</label>
            <input id="txtNumberDays" type="text" />
        </div>
        <div class="inputLine">
            <label for="">Country Code:</label>
            <input id="txtCountryCode" type="text" />
        </div>
        <input class="submitButton" type="submit" value="Process" />
    </form>
    <div id="content">
        <div class="calendarsSection">
        </div>
    </div>
